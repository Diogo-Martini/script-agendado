name: 1 - Executar script Python a cada 8 minutos

on:
  schedule:
    - cron: "00,30 * * * 1-5"   # Seg-Sex: minuto 00 e 30 de cada hora
    - cron: "0 18 * * 6,0"      # S√°b/Dom: 18:00
  workflow_dispatch:            # Execu√ß√£o manual

jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
      - name: üîÑ Clonar o reposit√≥rio
        uses: actions/checkout@v3

      - name: üêç Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      - name: üì¶ Instalar depend√™ncias
        run: |
          pip install pandas requests google-auth google-auth-httplib2 google-auth-oauthlib google-api-python-client python-dateutil

      - name: üîê Criar credenciais do Google
        run: |
          echo '${{ secrets.GOOGLE_CREDS }}' > credenciais.json

      - name: ‚ñ∂Ô∏è Executar o script
        env:
          USUARIO_WS: ${{ secrets.USUARIO_WS }}
          SENHA_WS: ${{ secrets.SENHA_WS }}
        run: python main.py
