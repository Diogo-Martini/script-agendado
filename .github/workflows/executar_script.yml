name: Executar script Python a cada 30 minutos

on:
  schedule:
    - cron: '20 08 * * 1-5'
    - cron: '50 08 * * 1-5'
    - cron: '20 09 * * 1-5'
    - cron: '50 09 * * 1-5'
    - cron: '20 10 * * 1-5'
    - cron: '50 10 * * 1-5'
    - cron: '20 11 * * 1-5'
    - cron: '50 11 * * 1-5'
    - cron: '20 13 * * 1-5'
    - cron: '20 14 * * 1-5'
    - cron: '20 15 * * 1-5'
    - cron: '20 16 * * 1-5'
    - cron: '20 17 * * 1-5'
    - cron: '20 18 * * 1-5'
  workflow_dispatch:  # Permite executar manualmente

jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
      - name: üîÑ Clonar o reposit√≥rio
        uses: actions/checkout@v3

      - name: üêç Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      - name: üì¶ Instalar depend√™ncias
        run: |
          pip install pandas zeep google-auth google-api-python-client python-dateutil

      - name: üîê Criar credenciais do Google
        run: |
          echo '${{ secrets.GOOGLE_CREDS }}' > credenciais.json

      - name: ‚ñ∂Ô∏è Executar o script
        env:
          USUARIO_WS: ${{ secrets.USUARIO_WS }}
          SENHA_WS: ${{ secrets.SENHA_WS }}
        run: python main.py

